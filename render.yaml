services:
  - type: web
    name: my-laravel-app
    env: php
    buildCommand: "composer install --no-dev --optimize-autoloader"
    startCommand: "php artisan serve --host 0.0.0.0 --port 8000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:3Wrx1daJEiBueQNrEw7M2TE3iwmDSnjjGVMjE8zBlqw=
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: 127.0.0.1
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: laravel
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: root
    routes:
      - type: http
        path: /
